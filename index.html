<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Whack-a-Mole</h1>
  <button onclick="startGame()">Start Game</button>
  <div class="game">
    <div class="hole hole1">
      <div class="mole">
        <img src="mole.png" alt="Mole">
      </div>
    </div>
    </div>
  <p id="score">Score: 0</p>
  <script>
    let holes = document.querySelectorAll('.hole');
let score = document.getElementById('score');
let gameRunning = false;

function whack(event) {
  if (event.target.classList.contains('mole')) {
    score.textContent = parseInt(score.textContent) + 1;
    event.target.parentElement.classList.remove('up');
  }
}

function popUp() {
  let randomHole = holes[Math.floor(Math.random() * holes.length)];
  randomHole.classList.add('up');
  setTimeout(() => {
    randomHole.classList.remove('up');
  }, 500); // Adjust pop-up duration as desired
}

function startGame() {
  if (!gameRunning) {
    gameRunning = true;
    score.textContent = 0;
    setInterval(popUp, 1000); // Adjust pop-up frequency as desired
  }
}

holes.forEach(hole => hole.addEventListener('click', whack));
  </script>
</body>
</html>
